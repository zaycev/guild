# NGINX global config for {{name}} [{{stage}}]: {{version}}

user                    {{application.nginx.user}};
worker_processes        {{application.nginx.worker_processes}};
pid                     /run/nginx.pid;

events {
    worker_connections  {{application.nginx.worker_connections}};
}

http {

    ##
    # Basic Settings
    ##

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    ##
    # Logging Settings
    ##

    access_log          /var/log/nginx/access.log;
    error_log           /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##

    gzip                on;

    ##
    # Virtual Host Configs
    ##

    include             /etc/nginx/conf.d/*.conf;
    include             /etc/nginx/sites-enabled/*;
}
