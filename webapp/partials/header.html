<header id="header" class="logged clearfix" ng-class="{'have-back': $root.showBack}">
    <a ng-show="$root.Auth.isAuthenticated"
       href="#/profile"
       style="cursor:pointer;"
       class="user-profile"
       title="Your profile">
        <img src="{{$root.Auth.profile.picture}}" alt="" />
    </a>

    <a ng-click="$root.Login()"
       ng-show="!$root.Auth.isAuthenticated"
       style="cursor:pointer;"
       class="join h-btn ir"
       title="">
    </a>

    <a ng-show="$root.controller!='create'"
       ng-click="$root.Create()"
       style="cursor:pointer;"
       class="add-thing h-btn ir"
       title="Add thing">
       Add thing
    </a>

    <a ng-click="$root.Back()"
       style="cursor:pointer;"
       class="back h-btn ir"
       title="Back">
        Back
    </a>


    <div class="search">
        <form>
            <button ng-click="$root.Search()"
                    style="cursor:pointer;"
                    class="h-btn ir">
                Search
            </button>
            <input type="text" name="search" ng-model="$root.textQuery" ng-enter="$root.Search()"/>
            <div class="search-placeholder"><em>#letsdothis</em> find things to build</div>
        </form>
    </div>
</header>
<div class="email-warn">Please <a href="#/profile/"> add your e-mail address</a> so we can notify you on your idea activity. <a class="dismiss" href="#">Dismiss</a></div>
<br/>
